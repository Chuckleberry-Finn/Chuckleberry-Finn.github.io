<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuckleberry Finn - Project Zomboid Mods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional portfolio of Project Zomboid mods by Chuckleberry Finn">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <h1 class="site-title">
      <span>Chuck's</span>
      <img src="https://projectzomboid.com/blog/content/themes/rw-project-zomboid/assets/images/logo.png" width="132" alt="Project Zomboid" class="pz-logo">
      <span>Mods</span>
    </h1>
    <p class="site-subtitle">Project Zomboid Mod Developer</p>
  </header>

  <!-- Total Subscriber Count -->
  <div class="total-subs">
    <span class="total-subs-count" id="totalSubsCount">-</span> total subscribers across all mods
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Mod Showcase (Carousel) - Full Width -->
    <section class="mod-showcase">
      <!-- Card Carousel -->
      <div class="card-carousel">
        <div class="card-stack" id="cardStack" role="listbox" aria-label="Mod selection" tabindex="0"></div>
      </div>
    </section>

    <!-- Content Grid - Two Columns Below -->
    <div class="content-grid">
      <!-- Left Column: Mod Details -->
      <article class="mod-details" id="modDetails">
        <div class="mod-header">
          <h2 class="mod-name" id="modName">Loading mods...</h2>
          
          <!-- Stats Grid -->
          <div class="mod-stats" id="modStats">
            <div class="stat-item">
              <div class="stat-label">Loading</div>
              <div class="stat-value">...</div>
            </div>
          </div>
        </div>

        <!-- Links -->
        <div class="mod-links" id="modLinks">
          <div style="text-align: center; opacity: 0.5; padding: 2rem;">
            Loading mod data...
          </div>
        </div>

        <!-- Video -->
        <div class="mod-video" id="modVideo"></div>
      </article>

      <!-- Right Column: Sidebar -->
      <aside class="sidebar">
        <!-- Issue Tracker -->
        <a href="issues/" class="issue-tracker-button">
          <div class="issue-tracker-icon">
            <img src="https://raw.githubusercontent.com/Chuckleberry-Finn/chuckImages/refs/heads/main/spifforoach.png" alt="Report Issue" class="issue-tracker-img">
          </div>
          <div class="issue-tracker-content">
            <div class="issue-tracker-title">Report Issues & Request Features</div>
            <div class="issue-tracker-subtitle">Help improve the mods â†’</div>
          </div>
        </a>

        <!-- GitHub Profile -->
        <div class="profile-panel" id="github-profile">
          <script src="js/githubProfile.js" defer></script>
        </div>

        <!-- Support Links -->
        <div class="support-links">
          <div class="support-link">
            <script src="https://apis.google.com/js/platform.js" async defer></script>
            <div class="g-ytsubscribe" data-channelid="UCbyCLrQbsztxHamlZyCGgTQ" data-layout="default" data-theme="dark" data-count="default"></div>
          </div>
          <div class="support-link">
            <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
            <script type='text/javascript'>kofiwidget2.init('Support me on Ko-fi', '#72a4f2', 'Y8Y551NJ2');kofiwidget2.draw();</script>
          </div>
          <div class="support-link">
            <a href="https://discord.gg/pGWr5TucHn">
              <img src="https://raw.githubusercontent.com/Chuckleberry-Finn/chuckImages/refs/heads/main/PZmodCommBanner3.png" alt="PZ Modding Community" style="width: 100%; border-radius: 6px;" loading="lazy">
            </a>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Atmospheric Turntable Background -->
  <div class="turntable-background" aria-hidden="true">
    <svg class="turntable-svg" viewBox="0 0 418 352" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="bodyTop" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#2d2d2d"/>
          <stop offset="100%" stop-color="#1a1a1a"/>
        </linearGradient>
        <linearGradient id="bodyFront" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#1a1a1a"/>
          <stop offset="100%" stop-color="#0f0f0f"/>
        </linearGradient>
        <linearGradient id="platterFelt" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#2a2a2a"/>
          <stop offset="100%" stop-color="#1a1a1a"/>
        </linearGradient>
      </defs>

      <!-- Cabinet -->
      <path d="M17,308 L17,325 Q17,336 28,336 L390,336 Q401,336 401,325 L401,308 L17,308 Z" fill="url(#bodyFront)"/>
      <rect x="17" y="17" width="385" height="297" rx="7" fill="url(#bodyTop)"/>
      <rect x="28" y="28" width="363" height="275" rx="4" fill="#141414"/>
      
      <!-- "Chuck's" text on lid -->
      <text x="120" y="120" font-family="'Lobster', cursive" font-size="52" fill="#3a3a3a" opacity="0.25" transform="rotate(-3 120 120)">Chuck's</text>

      <!-- Platter -->
      <circle cx="176" cy="165" r="116" fill="#0a0a0a"/>
      <circle cx="176" cy="165" r="108" fill="url(#platterFelt)"/>
      <circle cx="176" cy="165" r="4" fill="#444"/>
    </svg>

    <!-- Spinning Vinyl -->
    <div class="bg-vinyl-record">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="98" fill="#0d0d0d"/>
        <circle cx="100" cy="100" r="96" fill="#1a1a1a"/>
        <circle cx="100" cy="100" r="88" fill="none" stroke="#222" stroke-width="0.3"/>
        <circle cx="100" cy="100" r="78" fill="none" stroke="#252525" stroke-width="0.3"/>
        <circle cx="100" cy="100" r="68" fill="none" stroke="#222" stroke-width="0.3"/>
        <circle cx="100" cy="100" r="58" fill="none" stroke="#252525" stroke-width="0.3"/>
        <circle cx="100" cy="100" r="48" fill="none" stroke="#222" stroke-width="0.3"/>
      </svg>
      
      <!-- Center label showing mod banner -->
      <div class="bg-record-label">
        <img id="bgModPreview" src="" alt="Mod">
      </div>
    </div>
  </div>

  <!-- Data Watermark -->
  <div class="data-watermark">
    <span id="watermark-text">Loading...</span>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
