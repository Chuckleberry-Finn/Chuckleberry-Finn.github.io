<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chuck's Mod Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="responsive-wrapper">

            <div>
                <div class="titleSection">
                    <span class="leftTitle">Chuck's</span>
                    <img src="https://projectzomboid.com/blog/content/themes/rw-project-zomboid/assets/images/logo.png" width="150">
                    <span class="rightTitle">Mods</span>
                </div>
                <div class="mod-panel">
                    <div class="stack" id="modStack"></div>

                    <div id="modDetail" class="mod-detail">
                        <img id="modPreview" src="" alt="Mod Preview">
                        <div id="modInfo"></div>
                    </div>
                </div>
                <script src="script.js"></script>
            </div>

            <div class="extra-panel">

                <div class="panel-row">
                    <div class="panel-profile" id="github-profile">
                        <script src="githubProfile.js" defer></script>
                    </div>
                </div>

                <div class="panel-row">
                    <img src="https://github-readme-stats.vercel.app/api?username=Chuckleberry-Finn&show_icons=true&theme=github_dark" height="150"/>
                    <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=Chuckleberry-Finn&layout=compact&theme=github_dark" height="150"/>
                </div>

                <div class="panel-row">
                    <div class="panel-item">
                        <script src="https://apis.google.com/js/platform.js" async defer></script>
                        <div class="g-ytsubscribe" data-channelid="UCbyCLrQbsztxHamlZyCGgTQ" data-layout="full" data-theme="dark" data-count="default"></div>
                    </div>
                    <div class="panel-item">
                        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
                        <script type='text/javascript'>kofiwidget2.init('Support me on Ko-fi', '#72a4f2', 'Y8Y551NJ2');kofiwidget2.draw();</script>
                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
