name: Update Mods Data

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7am UTC (2am EST)
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write  # Required to commit and push changes

# Prevent concurrent runs to avoid conflicts
concurrency:
  group: "update-mods-data"
  cancel-in-progress: false

jobs:
  update-mods:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper rebase
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pillow

      - name: Generate mods.json and banner
        run: |
          python .github/scripts/generateJson.py
          python .github/scripts/generateImage.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add generated files (including queue)
          git add mods.json mod_stack_preview.png github_stats_queue.json
          
          # Check if there are changes to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit changes
          git commit -m "Update mods data [skip ci]"
          
          # Pull latest changes and rebase
          git pull --rebase origin main || {
            echo "Rebase failed, trying merge instead"
            git rebase --abort
            git pull --no-rebase origin main
          }
          
          # Push changes
          git push origin main
