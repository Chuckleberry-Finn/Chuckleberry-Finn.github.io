name: Update Mods Data

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 2am EST
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write  # Required to commit and push changes

jobs:
  update-mods:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pillow

      - name: Generate mods.json and banner
        run: |
          python .github/scripts/generateJson.py
          python .github/scripts/generateImage.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mods.json mod_stack_preview.png
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update mods data" && git push)
